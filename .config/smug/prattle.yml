session: prattle
root: ~/code/prattle

before_start:
  - ~/.local/bin/podman-host run --name postgres --replace -d -e POSTGRES_PASSWORD=postgres -p 5432:5432 postgres:latest
  - mix local.hex --if-missing --force

stop:
  - podman-host stop -i postgres

windows:
  - name: Editor
    commands: 
      - nvim README.md
  - name: Server
    commands:
      - iex -S mix do setup, phx.server
